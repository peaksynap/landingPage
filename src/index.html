<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
    <title>PeakSynap</title>
    <link rel="icon" type="image/x-icon" href="/textures/fav-logo_2.png" />
  </head>
  <body>
    <canvas class="web-gl"> </canvas>

    <nav>
      <div class="logo_con">
        <img src="/textures/logo_2.png" alt="" class="logo" />
      </div>
      <div class="links">
        <div class="countdown">
          <span>24d</span>
          <span>32d</span>
          <span>13m</span>
          <span>43s</span>
        </div>
        <a href="#" class="nav-button">Join Now
        </a>
      </div>
    </nav>

    <section id="heading">
    </section>

    <section id="heading-two">
    </section>

    <section id="heading-three">
     
    </section>

    <section id="heading-four">
     
    </section>

    <section id="heading-five">
    
    </section>

    <section id="heading-six">
     
    </section>

    <section id="heading-seven">
   
    </section>

    <section id="heading-eight">
    
    </section>



    <section id="heading-ninth">
      <div class="app-socials discover-con">
      
        </div>
      </div>

      <div class="faq">
        <div class="faq-title">
        </div>
        <div class="faq-questions-main-con">

        </div>
      </div>

      <svg
        class="wave"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1440 320"
      >
        <path
          fill-opacity="1"
          d="M0,288L48,272C96,256,192,224,288,197.3C384,171,480,149,576,165.3C672,181,768,235,864,250.7C960,267,1056,245,1152,250.7C1248,256,1344,288,1392,304L1440,320L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
        ></path>
      </svg>
    </section>

    <section id="heading-ten">
      <div class="contact-con">
        <div class="title contact-title">Contact <span class="secondary-color">Us</span></div>

        <form action="">
          <div class="form-con">
            <label for="name" class="contact-name">Name:</label>
            <input type="text" name="name" required />
          </div>
          <div class="form-con">
            <label for="email" class="contact-email">Email:</label>
            <input type="email" name="email" required />
          </div>
          <div class="form-con">
            <label for="phone" class="contact-phone">Phone number:</label>
            <input type="number" name="phone" id="" />
          </div>

          <div class="form-con">
            <label for="message" class="contact-message">Your Message:</label>
            <textarea name="message" id="" rows="6" required></textarea>
          </div>
          <button class="form-button contact-us">Contact Us</button>
        </form>
      </div>


      <div class="app-socials socials-con">
      
      </div>
    </section>

    <footer>
      <div class="footer-con">&#169;2025 PeakSyanp</div>
    </footer>
  </body>
</html>
